<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="list-products.html">List</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="add-products.html">Add</a>
            </div>
        </div>

        <!-- Page content wrapper-->

        <div class="container mt-5">
            <h2>Add a new product</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Enter product name">
              </div>
        
              <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" placeholder="Enter product description">
              </div>
    
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" placeholder="Enter product price" min="0" step="0.01">
              </div>
        
              <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" placeholder="Enter product amount">
              </div>
    
              <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control" placeholder="upload image">
              </div>
        
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>    
    </div>
</body>
</html>
